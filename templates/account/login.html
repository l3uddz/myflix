{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    {% bootstrap_messages %}
    <div class="col-md-8 col-md-offset-2">
        <h2>Login</h2><br>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary pull-right">
                    Login
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
